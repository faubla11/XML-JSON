<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatos XML-JSON</title>
    <!-- Enlace a Bootstrap para estilos CSS -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>
<body>
    <div class="container my-3 text-center">
        <!-- Título de la página -->
        <h3 class="text-warning m-0">Datos de Estudiantes</h3>
        <!-- Selector para elegir al estudiante -->
        <select
            class="w-50 custom-select custom-select-lg"
            id="select"
            onchange="mostrar(this)">
            <option disabled selected>Seleccione al Estudiante</option>
        </select>
        <div class="mt-2">
            <!-- Tabla para mostrar los datos del estudiante -->
            <table class="table table-bordered table-hover">
                <caption class="p-0">
                    Datos del Estudiante traidos desde un archivo JSON
                </caption>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Paralelo</th>
                </tr>
            </thead>
            <tbody id="contenido"></tbody>
        </table>
        </div>
    </div>
    <!-- Enlace al archivo JavaScript principal -->
    <script src="main.js"></script>
</body>
</html>
